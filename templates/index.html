<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Result PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: #0078d7;
        }
        nav .nav-links a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-weight: 500;
        }
        nav .nav-links a:hover {
            color: #0078d7;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
        }

        h2 {
            margin-bottom: 25px;
            color: #0078d7;
            font-size: 1.8rem;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            cursor: pointer;
        }

        button {
            background: #0078d7;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #005a9e;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ðŸ“Š Result Analyzer</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main>
        <div class="upload-card">
            <h2>ðŸ“„ Upload Result PDF</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="pdf" accept=".pdf" required><br>
                <button type="submit">Process PDF</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Result Analyzer. All rights reserved.
    </footer>

</body>
</html>
